    <div class="body-main">
        
        <div class="left">
            
            <label for="dropdownName" style="font-size: 20px; font-weight: bold;">Filter Music</label>
            <select  name="dropdown" id="dropdown">
                <option value="All">All</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
            </select>

            <h1>Display Songs</h1>

        </div>
        <div class="middle">

                    </audio>

            <div><button class="addtoplay"> Add to PlayList</button></div>

                <input type="text" placeholder="Enter PlayList Name" class="Input-List" id="InputList">
                <button class="List-btn" id="Listbtn">Create PlayList</button>
            </div>
            <div class="playlists">
                <button id="toggleCurrentPlaylist">Current Playlist</button>
                <ul class="currentPlayList" style="display: block;"></ul>

                <button id="toggleAllPlaylists">All Playlists</button>
                <ul class="allPlaylists" style="display: block;"></ul>
            </div>
        </div>
